<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Calculadora de IMC</h1>

    </div>
  </div>

  <script src="script/script.js"></script>
</body>
